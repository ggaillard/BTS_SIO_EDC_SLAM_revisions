site_name: BTS SIO SLAM E6 - Révision
site_description: Programme de révision pour l'épreuve E6 du BTS SIO SLAM
site_author: Votre Nom

theme:
  name: material
  language: fr
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.copy

plugins:
  - search
  - quizdown

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true

